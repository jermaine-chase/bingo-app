spring.application.name=bingo-app

# Enable the H2 Console so you can view your data in the browser
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./data/bingodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.root=DEBUG
# Log to a file named application.log
logging.file.name=application.log

# Enable color-coded console output (if supported by terminal)
spring.output.ansi.enabled=ALWAYS

app.cors.allowed-origins=http://localhost:4200